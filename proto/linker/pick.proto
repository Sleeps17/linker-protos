syntax = "proto3";

package pick;
option go_package = "sleeps.linker.pick.v1;linker_pick_v1";

message Request {
  string username = 1;
  optional string alias = 2;
}

enum Status {
  OK = 0;
  Error = 1;
}

message Response {
  Status status = 1;
  optional string error = 2;
  optional string url = 3;
}